<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="dd_main_block_slider">

                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img1.jpg" alt="img1">
                        <img class="back" src="images/Відгуки.jpg" alt="review">    
                    </div>
                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img2.jpg" alt="img2">
                        <img class="back" src="images/Відгуки.jpg" alt="review">
                    </div>
                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img3.jpg" alt="img3">
                        <img class="back" src="images/Відгуки.jpg" alt="review">
                    </div>
                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img4.jpg" alt="img4">
                        <img class="back" src="images/Відгуки.jpg" alt="review">
                    </div>
                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img5.jpg" alt="img5">
                        <img class="back" src="images/Відгуки.jpg" alt="review">
                    </div>
                    <div class="item_of_slider">
                        <img class="front" src="images/cursor.png" alt="cursor">
                        <img class="front" src="images/img6.jpg" alt="img6">
                        <img class="back" src="images/Відгуки.jpg" alt="review">
                    </div>
                </div>
            </div>
            <div class="dd_right_arrow">
                <img src="images/arrow_r.png" alt="arrow_r">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
